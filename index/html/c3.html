			*{margin:0;padding:0;}

			}
			.box{
				width:980px;
				margin:60px auto;
			}
			.hid{
				width:180px;
				height:105px;
				background:rgba(0,0,0,0.6);
				position:relative;
				float:left;
				margin:30px 5px;
			}
			.hid:before,.hid:after{content:"";
				width:180px;
				height:105px;
				display:block;
				background:rgba(0,0,0,0.6);
				position:absolute;
				top:0;
				left:0;
			}
			.hid:before{transform:rotate(60deg);}
			.hid:after{transform:rotate(-60deg);}
			.hid img{position:absolute;
				z-index:999;
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin:auto;
				transition:all 1s;
				}
			.hid:hover img{
				transform:rotate(360deg);
				scale(2);
				}
			.hid:nth-child(9n-3){margin-left:100px;}
		</style>
