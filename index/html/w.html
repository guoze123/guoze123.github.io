			#ds{

			#ds .wl{

			#ds .ll input{

				height:50px;
				margin-top:50px;
				margin-left:45px;

				border-radius:4px;

				cursor:pointer;
			}
			#ds .ll img{

				margin-left:95px;
			}
			#ds .dl{
				width:290px;
				height:430px;
				border:1px solid #ccc;
				position:relative;
			}
			#ds .dl .el{
				position:absolute;
				left:10px;
				top:50px;
				
			}
			#ds .dl .el span{
				font-size:18px;
				font-weight:bold;
			}
			#ds .dl .el input{

				height:40px;

			#ds .dl{

				top:180px;
				left:45px;
				border:0px;
				font-size:20px;
				cursor:pointer;
				border:1px solid #0ffcc;
			}
			.wd .ss{

				margin-left:95px;
				width:100px;
				height:30px;
				cursor:pointer;
				
				text-align:center;
				line-height:30px;
			}
			.dl .jp{
				width:280px;
				height:200px;
				background:rgba(0,0,0,0.5);
				
				position:absolute;
				bottom:2px;
				left:5px;
				border-radius:5px;
				display:none;
			}

				color:#fff;
				width:70px;
				height:40px;
				margin-left:14px;
				margin-top:8px;
				background:-webkit-linear-gradient(top,#fff,#00ccff,#f0f0f0);
				text-align:center;
				line-height:40px;
				border-radius:5px;
				text-shadow:4px 1px 3px #000;
