<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<script>
			function currlocation(){
				alert(window.location)
			}
			function newlocation(){
				window.location="http://www.baidu.com";
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="currlocation()" value="当前url"/>
		<input type="button" onclick="newlocation()" value="改变URL"/>
	</body>
