	<body>
		<div class="content">
			<div class="header">APP平台与微信平台有什么区别？</div>
			<div class="container">
				
				<div class="text">
					APP需要单独下载和安装，安装后是手机桌面上的一款应用程序，可以独立运行；而微信平台须在微信界面下操作，通过扫描并添加关注可以接收相关信息，微信更多的侧重于信息的快速传播，相比之下APP具有更多元化的展示内容和功能模块，可以满足更多功能需求，通常将手机APP与微信平台互补使用。

				</div>
			</div>
		</div>
